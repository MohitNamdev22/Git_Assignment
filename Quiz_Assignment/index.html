<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div id="start-screen">
            <h1 class="main-title">Quiz Challenge</h1>
            <div class="category-buttons">
                <button class="btn category-btn" data-category="General Knowledge">General Knowledge</button>
                <button class="btn category-btn" data-category="Science">Science</button>
                <button class="btn category-btn" data-category="History">History</button>
                <button class="btn category-btn" data-category="Geography">Geography</button>
                <button class="btn category-btn" data-category="Sports">Sports</button>
                <button class="btn category-btn" data-category="Movies">Movies</button>
            </div>
            <div class="difficulty-buttons">
                <button class="btn difficulty-btn" data-difficulty="Easy">Easy</button>
                <button class="btn difficulty-btn" data-difficulty="Medium">Medium</button>
                <button class="btn difficulty-btn" data-difficulty="Hard">Hard</button>
            </div>
            <button id="start-game-btn" disabled>Start Game</button>
        </div>

        <div id="game-screen">
            <div class="question-info">
                <span class="question-number">Question <span id="current-question">1</span>/<span
                        id="total-questions">20</span></span>
                <span id="score">Score: 0</span>
            </div>
            <div class="timer-container">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle 
                        id="timer-circle" 
                        cx="50" 
                        cy="50" 
                        r="45" 
                        stroke="#4CAF50" 
                        stroke-width="8"
                        fill="none"
                    />
                </svg>
                <div id="timer-text">15</div>
            </div>
            <div id="question"></div>
            <div id="answers"></div>
        </div>

        <div id="end-screen">
            <h1 class="main-title">Game Over</h1>
            <div id="final-score"></div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
